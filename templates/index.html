<html>
<head>
<title>Python Flask Upload and display image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<script>
    function download() {    
      
      $.ajax({
        url: "/download",
        
        
      }).done(function (response) {
        var html = "<br><p> <b>Your file has started downloading <b><p>";
       /* response = response.result;
        $.each(response, function (key, val) {
          console.log(val);
          html += "<p>" + val + "<p>";
        });
        html += "<br>";*/
        $(".show-data").append(html);
      });
    }
</script>
<body>
<p><h1>Python Flask Upload and display image</h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img src="{{ filename }}">
        </div>
    {% endif %}
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
            <button class="download" id="download_btn" onclick="download()">Download</button>
        </p>
    </form>
<div class="showdata">
</div>
</div>
</div>
</body>
</html>
